ID: Cards
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: Cards-hdi-container
  
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
     - name: xsjs_api
       properties:
          url: ${default-url}
    requires:
      - name: Cards-hdi-container      

  - name: ui
    type: html5
    path: ui
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: uaa_Cards
     - name: dest_Cards
     - name: xsjs_api
       group: destinations
       properties:
         name: xs_api
         url: '~{url}'


  - name: uicustomers
    type: html5
    path: uicustomers
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: uaa_Cards
     - name: dest_Cards
     - name: xsjs_api
       group: destinations
       properties:
         name: xs_api
         url: '~{url}'

resources:
  - name: Cards-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container

  - name: uaa_Cards
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
    type: org.cloudfoundry.managed-service


  - name: dest_Cards
    parameters:
       service-plan: lite
       service: destination
    type: org.cloudfoundry.managed-service

